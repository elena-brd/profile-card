<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="container">

        <div id="notification">
            <div class="btn-notification">
                <a href="#">
                    <i class="fas fa-envelope msg"></i>
                </a>
                <a href="#">
                    <i class="fas fa-bell notifier"></i>
                </a>
            </div>
            <div class="close-notification">
                <a href="#" class="btn-main-close">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>

        <div id="info" class="user-info">
            <div>
                <img src="./img/wood-design.jpg" alt="wood design photo">
            </div>
            <div class="about">
                <h3>Mfwooddesign</h3>
                <p>Hand painted unique decorations for your home. Send us your ideas and we'll bring them to life.</p>
            </div>
        </div>

        <div id="counter" class="counter-content">
            <div>
                <p>Likes</p>
                <h2>2,395</h2>
            </div>
            <div>
                <p>Post Engagements</p>
                <h2>34,024</h2>
            </div>
        </div>

        <div id="card-content">
            <div class="card">
                <div>
                    <p>Say more about your mission and goals on your page. It may help people to find out more easily
                    </p>
                </div>
                <div class="btn-close">
                    <i class="fas fa-xmark"></i>
                </div>
            </div>

            <div class="btn-card">
                <a href="#" class="btn-update">Update Profile</a>
            </div>
        </div>

    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
